<!-- This html page is responsible for creating register form using crispy forms of django. Crispy forms is a mechanism provided
by django which helps to get the validations, good look for our UI and user friendly message tags. -->
<!-- code reference: https://www.youtube.com/watch?v=q4jPR-M0TAQ&index=6&list=PL-osiE80TeTtoQCKZ03TU5fNfx2UY6U4p-->
<!-- Using csrf token provided by django middleware to protect the site from attacks,
mainly used in POST forms: https://docs.djangoproject.com/en/2.1/ref/csrf/-->

{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
   {% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
  {% endblock content%}
