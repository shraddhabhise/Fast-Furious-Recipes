{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/main.css'%}">

    <title>Title</title>
</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="/">Fast & Furious Cooking</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'recipes-home'%}">Home</a>
          <a class="nav-item nav-link" href="{% url 'recipes-about'%}">About</a>
          <a class="nav-item nav-link" href="{% url 'recipes-search'%}">Search Recipes</a>
        </div>
          <div class="navbar-nav">
                        {% if user.is_authenticated %}
                             <a class="nav-item nav-link" href="{% url 'recipes-create' %}">New Recipe</a>
                             <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                             <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="nav-item nav-link" href="{% url 'login'%}">Login</a>
                            <a class="nav-item nav-link" href="{% url 'register'%}">Register</a>


                        {% endif %}
          </div>


        </div>
      </div>
    </div>
  </nav>

</header>
<main role="main" class="container">
  <div class="row">
      <div class="col-md-4">
            <img src="{% static 'recipes/logo.png' %}" width="350" height="350">
        </div>
    <div class="col-md-8">
       {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{message.tags}}">
                 {{message}}
              </div>
          {% endfor %}
        {% endif %}
      {% block content %}{% endblock %}
    </div>
  </div>

</main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
