<!-- This page is a form for creating of recipes. This uses crispy forms to have full control in order to write customized forms.
Crispy forms is a mechanism provided by django which helps to get the validations, good look for our UI and user friendly message tags. -->
<!-- code functionality reference: https://www.youtube.com/watch?v=-s7e_Fy6NRU&index=10&list=PL-osiE80TeTtoQCKZ03TU5fNfx2UY6U4p -->
<!-- Using csrf token provided by django middleware to protect the site from attacks,
mainly used in POST forms: https://docs.djangoproject.com/en/2.1/ref/csrf/-->
{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
   {% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Recipe</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Create</button>
            </div>
        </form>

    </div>
  {% endblock content%}
